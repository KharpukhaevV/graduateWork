<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кредиты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row align-items-center justify-content-center" style="margin-top: 50px">
            <div class="col-3 align-self-start" style="text-align: center">
                <h2>Кредиты</h2>
                <form method="POST" class="form-floating mb-2" style="margin-top: 10px" action="/credit">
                    <p>Выбор валюты</p>
                    <div class="btn-group-vertical" style="width: 250px;">
                        <input type="radio" class="btn-check" name="currency" id="option1" autocomplete="off" value="RUB"/>
                        <label class="btn btn-outline-success" for="option1">RUB</label>

                        <input  type="radio" class="btn-check" name="currency" id="option2" autocomplete="off" value="USD"/>
                        <label style="margin-top: 5px; margin-bottom: 5px" class="btn btn-outline-success" for="option2">USD</label>

                        <input type="radio" class="btn-check" name="currency" id="option3" autocomplete="off" value="EUR"/>
                        <label class="btn btn-outline-success" for="option3">EUR</label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 250px; margin-top: 10px">Оформить заявку</button>
                </form>
                <form method="GET" action="/profile" style="margin-top: 10px">
                    <button type="submit" class="btn btn-primary" style="width: 250px;">Назад</button>
                </form>
            </div>
        </div>

        <div class="row align-items-start justify-content-start" style="margin-top: 50px">
            <div class="col-5 align-self-start">
                <h4>Ваши кредиты</h4>
                <div th:if="${not #lists.isEmpty(client.getCredits())}">
                    <table class="table">
                        <tr>
                            <th scope="col">Дата оформления</th>
                            <th scope="col">Дата окончания</th>
                            <th scope="col">Лимит</th>
                            <th scope="col">Процент</th>
                            <th scope="col">Валюта</th>
                            <th scope="col">Статус</th>
                            <th scope="col"></th>
                        </tr>
                        <tr th:each="credit : ${client.getCredits()}">
                            <td th:text="${credit.getStartDate()}"></td>
                            <td th:text="${credit.getExpirationDate()}"></td>
                            <td th:text="${credit.getLimitCard()}"></td>
                            <td th:text="${credit.getPercent()}"></td>
                            <td th:text="${credit.getCurrency()}"></td>
                            <td th:text="${credit.getStatus()}"></td>
                            <td th:text="'Button'"></td>
                        </tr>
                    </table>
                </div>
                <div th:if="${#lists.isEmpty(client.getCredits())}">
                    <h5>Кредитов нет</h5>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
