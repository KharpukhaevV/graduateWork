<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row align-items-center justify-content-center" style="margin-top: 10px">
        <div class="col align-self-start">
            <form method="POST" class="form-floating mb-3" style="padding-left: 10px" action="/transfer">
                <h2>Перевод по номеру карты</h2>
                <div class="col-3">
                    <label for="recipientId">Номер карты</label>
                    <input type="text" class="form-control" name="recipientId" id="recipientId">
                </div>
                <div class="col-3">
                    <label for="sum">Сумма перевода</label>
                    <input type="text" class="form-control" name="sum" id="sum" >
                </div>
                <input type="hidden" name="senderId" th:value="${clientId}">
                <button type="submit" class="btn btn-primary" style="margin: 10px">Submit</button>
            </form>
        </div>
    </div>
    <hr>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
