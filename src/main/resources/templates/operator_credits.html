<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расмотрение кредитов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h2>Кредиты на рассмотрении</h2>
        <div class="col">
            <div th:if="${not #lists.isEmpty(credits)}">
                <table class="table">
                    <tr>
                        <th scope="col">Клиент</th>
                        <th scope="col">Лимит карты</th>
                        <th scope="col">Процент</th>
                        <th scope="col">Срок до</th>
                        <th scope="col">Валюта</th>
                        <th scope="col"></th>
                    </tr>
                    <tr th:each="credit : ${credits}">
                        <form method="POST" action="/operator/offer">
                            <td><a href="#" th:text="${credit.getClient()}"></a></td>
                            <td>
                                <input type="text" name="limit">
                            </td>
                            <td>
                                <input type="text" name="percent">
                            </td>
                            <td>
                                <input type="date" id="start" name="date" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                            </td>
                            <td th:text="${credit.getCurrency()}"></td>
                            <td>
                                <input type="hidden" name="credit" th:value="${credit.getId()}">
                                <button type="submit" class="btn btn-sm btn-outline-success">Предложить</button>
                            </td>
                        </form>
                    </tr>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(credits)}">
                <h5>Заявки на кредит закончились</h5>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
