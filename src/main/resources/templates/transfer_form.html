<div class="container">
    <nav th:replace="fragments/nav_bar :: navbar"></nav>
    <div class="row align-self-start" style="margin-top: 10px;">
        <div class="col">
            <h4>Платежи</h4>
            <form method="GET" action="/profile" style="margin-top: 10px">
                <button type="submit" class="btn btn-sm btn-outline-primary" style="width: 100px;">Назад</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" th:if="${#httpServletRequest.requestURI == '/transfer/do_transfer'}">
        <form method="POST" class="form-floating" action="/transfer/do_transfer">
            <div class="col-12">
                <h5>Перевод на карту или счет</h5>
                <p>Выберете вашу карту/счет</p>
                <div class="btn-group" role="group">
                    <div th:each="card, iter : ${client.getCards()}">
                        <input type="radio" class="btn-check" name="sender" th:id="${iter}" autocomplete="off"
                               th:value="${card.getNumber()}"/>
                        <label style="width: 210px;" class="btn btn-outline-success" th:for="${iter}">
                            <span th:text="'Карта ' + ${card.getNumber()}"></span>
                            <br>
                            <span th:text="'Баланс: ' + ${card.getBalance()}"></span>
                        </label>
                    </div>
                    <div th:each="account, iter : ${client.getAccounts()}">
                        <input type="radio" class="btn-check" name="sender" th:id="${iter}" autocomplete="off"
                               th:value="${account.getNumber()}"/>
                        <label style="width: 210px;" class="btn btn-outline-success" th:for="${iter}">
                            <span th:text="'Счет ' + ${account.getNumber()}"></span>
                            <br>
                            <span th:text="'Баланс: ' + ${account.getBalance()}"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <label for="recipientId">Номер карты/счета получателя</label>
                <input type="text" class="form-control" name="recipient" id="recipientId">
            </div>
            <div class="col-3">
                <label for="sum">Сумма перевода</label>
                <input type="text" class="form-control" name="sum" id="sum">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-outline-success" style="margin-top: 10px">Перевести</button>
            </div>
        </form>
    </div>


    <div class="row" th:if="${#httpServletRequest.requestURI == '/transfer/between_their'}">
        <form method="POST" class="form-floating" action="/transfer/between_their">
            <div class="col-12">
                <h5>Перевод между своими счетами</h5>
                <p>Выберете вашу карту/счет для отправки</p>
                <div class="btn-group" role="group" th:each="card, iter : ${client.getCards()}">
                    <input type="radio" class="btn-check" name="sender" th:id="${'s' + iter}" autocomplete="off"
                           th:value="${card.getId()}"/>
                    <label style="width: 210px;" class="btn btn-outline-success" th:for="${'s' + iter}">
                        <span th:text="'Карта ' + ${card.getNumber()}"></span>
                        <br>
                        <span th:text="'Баланс: ' + ${card.getBalance()}"></span>
                    </label>
                </div>
            </div>
            <div class="col-12">
                <p>Выберете вашу карту/счет для получения</p>
                <div class="btn-group" role="group" th:each="card, iter : ${client.getCards()}">
                    <input type="radio" class="btn-check" name="recipient" th:id="${'r' + iter}" autocomplete="off"
                           th:value="${card.getId()}"/>
                    <label style="width: 210px;" class="btn btn-outline-success" th:for="${'r' + iter}">
                        <span th:text="'Карта ' + ${card.getNumber()}"></span>
                        <br>
                        <span th:text="'Баланс: ' + ${card.getBalance()}"></span>
                    </label>
                </div>
            </div>
            <div class="col-3">
                <label for="sum">Сумма перевода</label>
                <input type="text" class="form-control" name="sum" id="sum">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-outline-success" style="margin-top: 10px">Перевести</button>
            </div>
        </form>
    </div>
