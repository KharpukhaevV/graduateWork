<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row align-items-start justify-content-start" style="margin-top: 50px">
        <div class="col-5 align-self-start">
            <h4 th:text="'Добро пожаловать ' + ${client.toString()}"></h4>
            <ul>
                <li th:text="'Номмер счета ' + ${client.getAccountNumber()}"></li>
                <li th:text="'Номер карты ' + ${client.getCardNumber()}"></li>
                <li th:text="'Баланс ' + ${client.getBalance()}"></li>
            </ul>
        </div>
        <div class="col-7 align-self-center">
            <div class="col align-self-end" style="margin-bottom: 10px">
                <form method="POST" action="/account_transfer">
                        <input type="hidden" name="clientId"th:value="${client.getId()}">
                    <button type="submit" class="btn btn-info">Перевод по номеру счета</button>
                </form>
                <form method="POST" action="/card_transfer" style="margin-top: 10px">
                    <input type="hidden" name="clientId" th:value="${client.getId()}">
                    <button type="submit" class="btn btn-info">Перевод по номеру карты</button>
                </form>
            </div>
        </div>

    </div>
    <hr>
    <div class="row align-items-start justify-content-start" style="margin-top: 50px">
        <div class="col-5 align-self-start">
            <div th:if="${not #lists.isEmpty(transfers)}">
            <h4>История переводов</h4>
                <table class="table">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Получатель</th>
                        <th scope="col">Сумма</th>
                        <th scope="col">Статус</th>
                    </tr>
                    <tr th:each="transferEntity, iter : ${transfers}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${transferEntity.getAccountNumber()}"></td>
                        <td th:text="${transferEntity.getTransferSum()}"></td>
                        <td th:text="${transferEntity.getStatus()}"></td>
                    </tr>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(transfers)}">
                <h5>Переводы не обнаружены</h5>
            </div>
        </div>
    </div>
    <hr>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
