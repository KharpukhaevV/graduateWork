<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container">
        <nav class="navbar navbar-light navbar-expand-lg">
            <a class="navbar-brand" href="/profile">SomeoneBank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form method="GET" action="/add_card" style="margin: 10px">
                <button type="submit" class="btn btn-sm btn-outline-success">Получить дебетовую карту</button>
            </form>
            <form method="GET" action="/transfer" style="margin: 10px">
                <button type="submit" class="btn btn-sm btn-outline-success">Платежи</button>
            </form>
            <form method="GET" action="/credit" style="margin: 10px">
                <button type="submit" class="btn btn-sm btn-outline-success">Кредит</button>
            </form>
            <form method="GET" action="/" style="margin: 10px">
                <button type="submit" class="btn btn-sm btn-outline-success">Вклады</button>
            </form>
            <span th:if="${#lists.contains(client.getRoles(), admin) or #lists.contains(client.getRoles(), moder)}" >|</span>
            <form method="GET" action="/admin" style="margin: 10px" th:if="${#lists.contains(client.getRoles(), admin)}">
                <button type="submit" class="btn btn-sm btn-outline-success">Панель администратора</button>
            </form>
            <form method="GET" action="/operator/payments" style="margin: 10px" th:if="${#lists.contains(client.getRoles(), moder)}">
                <button type="submit" class="btn btn-sm btn-outline-success">Проверка платежей</button>
            </form>
            <form method="GET" action="/operator/credits" style="margin: 10px" th:if="${#lists.contains(client.getRoles(), moder)}">
                <button type="submit" class="btn btn-sm btn-outline-success">Расмотрение кредитов</button>
            </form>
            <form th:action="@{/logout}" style="margin: 10px; text-align: right" method="post">
                <button type="submit" class="btn btn-sm btn-outline-danger">Выход</button>
            </form>
        </nav>
        <div class="row align-items-center justify-content-center" style="margin-top: 50px">

            <div class="col align-self-center" style="text-align: left">
                <h4 th:text="'Добро пожаловать ' + ${client.toString()}"></h4>
            </div>
        </div>
        <hr>
        <h4>Ваши карты:</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" style="margin-top: 10px" th:if="${not #lists.isEmpty(client.getCards())}" >
            <div class="col mb-4" th:each="card : ${client.getCards()}">
                <div class="card">
                    <div class="card-body" >
                        <h5 class="card-title" th:text="${card.getNumber()}">Number</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${card.getBalance()} + 'руб.'">Balance</h6>
                        <p class="card-text" th:text="'Тип: ' + ${card.getType()}">Text</p>
                        <p class="card-text" th:text="${client}">Text</p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(client.getCards())}">
            <h5>Карты не обнаружены</h5>
        </div>
        <hr>
        <div class="row align-items-start justify-content-start" style="margin-top: 50px">
            <div class="col-5 align-self-start">
                <h4>История переводов</h4>
                <div th:if="${not #lists.isEmpty(client.getTransfers())}">
                    <table class="table">
                        <tr>
                            <th scope="col">Дата</th>
                            <th scope="col">Получатель</th>
                            <th scope="col">Сумма</th>
                            <th scope="col">Статус</th>
                        </tr>
                        <tr th:each="transferEntity : ${client.getTransfers()}">
                            <td th:text="${transferEntity.getDate()}"></td>
                            <td th:text="${transferEntity.getRecipient()}"></td>
                            <td th:text="${transferEntity.getTransferSum()}"></td>
                            <td th:text="${transferEntity.getStatus()}"></td>
                        </tr>
                    </table>
                </div>
                <div th:if="${#lists.isEmpty(client.getTransfers())}">
                    <h5>Переводы не обнаружены</h5>
                </div>
            </div>
        </div>
        <hr>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
