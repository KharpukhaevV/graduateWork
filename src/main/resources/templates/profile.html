<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row align-items-center justify-content-center" style="margin-top: 50px">

            <div class="col align-self-center" style="text-align: left">
                <h4 th:text="'Добро пожаловать ' + ${client.toString()}"></h4>
            </div>
            <div class="col-3 align-self-center" style="text-align: right">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Выход</button>
                </form>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <form method="GET" action="/add_card" style="margin-top: 10px">
                    <button type="submit" class="btn btn-success">Получить дебетовую карту</button>
                </form>
            </div>
            <div class="col">
                <form method="GET" action="/transfer" style="margin-top: 10px">
                    <button type="submit" class="btn btn-success">Платежи</button>
                </form>
            </div>
            <div class="col">
                <form method="GET" action="/" style="margin-top: 10px">
                    <button type="submit" class="btn btn-success">Кредит</button>
                </form>
            </div>
            <div class="col">
                <form method="GET" action="/" style="margin-top: 10px">
                    <button type="submit" class="btn btn-success">Вклады</button>
                </form>
            </div>
        </div>
        <hr>
        <h4>Ваши карты:</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" style="margin-top: 10px" th:if="${not #lists.isEmpty(client.getCards())}" >
            <div class="col mb-4" th:each="card : ${client.getCards()}">
                <div class="card">
                    <div class="card-body" >
                        <h5 class="card-title" th:text="${card.getNumber()}">Number</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${card.getBalance()} + 'руб.'">Balance</h6>
                        <p class="card-text" th:text="'Тип: ' + ${card.getType()}">Text</p>
                        <p class="card-text" th:text="${client}">Text</p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(client.getCards())}">
            <h5>Карты не обнаружены</h5>
        </div>
        <hr>
        <div class="row align-items-start justify-content-start" style="margin-top: 50px">
            <div class="col-5 align-self-start">
                <h4>История переводов</h4>
                <div th:if="${not #lists.isEmpty(transfers)}">
                    <table class="table">
                        <tr>
                            <th scope="col">Дата</th>
                            <th scope="col">Получатель</th>
                            <th scope="col">Сумма</th>
                            <th scope="col">Статус</th>
                        </tr>
                        <tr th:each="transferEntity : ${transfers}">
                            <td th:text="${transferEntity.getDate()}"></td>
                            <td th:text="${transferEntity.getRecipient()}"></td>
                            <td th:text="${transferEntity.getTransferSum()}"></td>
                            <td th:text="${transferEntity.getStatus()}"></td>
                        </tr>
                    </table>
                </div>
                <div th:if="${#lists.isEmpty(transfers)}">
                    <h5>Переводы не обнаружены</h5>
                </div>
            </div>
        </div>
        <hr>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
