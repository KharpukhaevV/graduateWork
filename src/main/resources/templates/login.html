<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center" style="margin-top: 50px">
            <div class="col-3 align-self-center">
                <h2>Авторизация</h2>
                <form method="POST" th:action="@{/login}">
                    <div class="mb-3"><label> Логин : <input type="text" name="username" class="form-control"/> </label></div>
                    <div class="mb-3"><label> Пароль : <input type="password" name="password" class="form-control"/> </label></div>
                    <div class="mb-3" style="color: red;" th:if="${param.error}">
                            Неверный логин или пароль.
                    </div>
                    <div class="mb-3"><a href="/registration" class="link-primary">Регистрация</a></div>
                    <div class="mb-3"><input type="submit" value="Войти" class="btn btn-primary"/></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
